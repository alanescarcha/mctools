        <section class="py-5 text-center container-xl">

                    <h1 class="typewriter-player-info">Player <span style="color: var(--primary);">Information</span>
                    </h1>
                </div>
            </div>
        </section>
        <div class="container search-box">
            <div class="alert alert-danger d-flex align-items-center d-none" role="alert" id="noFound">
                <i class="bi bi-exclamation-triangle fs-5"></i>User not found. Check the text and verify that it's's a
                Username or UUID.
            </div>
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Minecraft Username or UUID"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <select id="select-input" class="form-select" aria-label="Default select example">
                    <option selected value="username">Username</option>
                    <option value="uuid">UUID</option>
                </select>
                <button class="btn btn-primary" type="button" id="button-search"><i class="bi bi-search"></i>
                    Search</button>
            </div>
        </div>
        <div class="container mt-5 player-box">
            <div class="row row-cols-1 gap-5 row-cols-sm-2 gap-sm-0">
                <div class="col">
                    <div class="skin">
                        <img id="skin-body"
                            src="https://crafatar.com/renders/body/c06f8906-4c8a-4911-9c29-ea1dbd1aab82?overlay=true">
                    </div>
                    <a id="skin-link" class="btn btn-primary rounded-0 skin-btn"
                        href="https://www.minecraft.net/profile/skin/remote?url=https://crafatar.com/skins/c06f8906-4c8a-4911-9c29-ea1dbd1aab82.png&model=classic">Get
                        this skin!</a>
                </div>
                <div class="col">
                    <div class="info-header">
                        <img id="skin-avatar"
                            src="https://crafatar.com/avatars/c06f8906-4c8a-4911-9c29-ea1dbd1aab82?overlay=true">
                        <div class="info-header-text">
                            <h5>PLAYER</h5>
                            <h2 id="username">MHF_Steve</h2>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="player-uuid"
                            value="c06f8906-4c8a-4911-9c29-ea1dbd1aab82" placeholder="Player UUID" disabled>
                        <label for="player-uuid">Player UUID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="player-uuid-trimmed"
                            value="c06f89064c8a49119c29ea1dbd1aab82" placeholder="Trimmed UUID" disabled>
                        <label for="player-uuid-trimmed">Trimmed UUID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="player-previous-nick" value="Not available"
                            placeholder="Previous Nick" disabled>
                        <label for="player-previous-nick">Previous Nick</label>
                    </div>
                </div>
            </div>
